<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <h2 id="mainTitle">E-charge Finder</h2>
      <div id="formContainer">
        <h4 class="searchTitle">Search by current location:</h4>
        <div id="currentLocationDiv">
          <button class="btn btn-lg btn-default" id="currentLocationButton">Current Location</button>
        </div>
        <h4 class="searchTitle">Search by address:</h3>
        <form id="form">
          <div>
            <label for="street">Street Address</label>
            <input type="text" id="street">
          </div>
          <div>
              <label for="city">City</label>
              <input type="text" id="city">
          </div>
          <div>
            <label for="state">State/Province</label>
            <input type="text" id="state">
          </div>
          <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip">
          </div>
          <div>
            <label for="country">Country Abbreviation</label>
            <input type="text" id="country">
          </div>
          <div>
            <input type="submit" class="btn btn-lg btn-default" id="submitButton" value="Search">
          </div>
        </form>
      </div>
      <div id= "resultsContainer">
        <div id="resultsHeader">
          <span id="addressContainer">
          <h4 id="searchResultsLabel">Search results for:</h3>
          </span>
          <span>
            <span id="searchRadiusContainer">
              <label for="searchRadius">Search Radius:</label>
              <select name="searchRadius" id="searchRadius">
                <option value="1">1mi</option>
                <option value="5">5mi</option>
                <option value="10">10mi</option>
                <option value="25">25mi</option>
              </select>
            </span>
            <span id="connectionTypeContainer">
              <label for="connectionType">Connection Type:</label>
              <select name="connectionType" id="connectionType">
                <option value="all">All</option>
                <option value="J1772">J1772</option>
                <option value="IEC 62196-3">IEC 62196-3</option>
                <option value="Tesla Supercharger">Tesla Supercharger</option>
              </select>
            </span>
          </span>
        </div>
      </div>
    <script src="./src/index.js"></script>
  </body>
</html>
